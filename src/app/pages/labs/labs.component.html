<p>{{ welcome }}</p>
<p>total: {{ tasks().length }}</p>
<ul>
    @for (task of tasks(); track task; let i = $index) {
    <li>{{ i }} {{ task }}</li>
    }
</ul>
<hr />
<input type="text" (change)="changeTextInput($event)" />
<p>I'm the input content => {{ valueInput }}</p>
<hr />
<input type="text" (keyup)="changeTextKeyboard($event)" />
<p>I'm the input content => {{ valueInput }}</p>
<hr />
<h1>Signal</h1>
<p>My name is: {{ name() }}</p>
<input type="text" (change)="changeSignal($event)" />
